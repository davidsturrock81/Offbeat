<body>

  <div class="header">
    <h1>My Tiled Website</h1>
    <p>With smooth scroll and slideshow</p>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide+1" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" /></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="grid-container">
    <div class="tile">Block 1</div>
    <div class="tile">Block 2</div>
    <div class="tile">Block 3</div>
    <div class="tile">Block 4</div>
    <div class="tile">Block 5</div>
    <div class="tile">Block 6</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

<script src="script.js"></script>
